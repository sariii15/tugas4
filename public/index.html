<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nama planet</title>
    <style>
      th,
      td {
        border: 3px solid;
        text-align: center;
        padding: 10px;
      }

      table {
        border-collapse: collapse;
        text-align: center;
       
      }

      h1 {
        text-align: center;
      }

      th {
        background-color: rgb(136, 131, 123);
      }

      td {
        background-color: rgb(201, 138, 62);
      }

      body {
        background-color: gainsboro;
       
      }
    </style>
  </head>
  <body>
    <h1>Nama Planet Di Tata Surya</h1>
    <table>
      <thead>
        <th>name</th>
        <th>mass</th>
        <th>diameter</th>
        <th>density</th>
        <th>gravity</th>
        <th>length of day</th>
        <th>distance from sun</th>
        <th>mean temperature</th>
        <th>number of sun</th>
      
      </thead>
      <tbody></tbody>
    </table>

    <div></div>
    <script>
      fetch("api/planet")
        .then((response) => response.json())
        .then((planet) => {
          const tbody = document.querySelector("tbody");
          planet.forEach((p) => {
            const tr = document.createElement("tr");

            const tdName = document.createElement("td");
            tdName.textContent = p.nama;
            tr.appendChild(tdName);

            const tdMass = document.createElement("td");
            tdMass.textContent = p.Mass;
            tr.appendChild(tdMass);

            const tdDiameter = document.createElement("td");
            tdDiameter.textContent = p.Diameter;
            tr.appendChild(tdDiameter);

            const tdDensity = document.createElement("td");
            tdDensity.textContent = p.Density;
            tr.appendChild(tdDensity);

            const tdGravity = document.createElement("td");
            tdGravity.textContent = p.Gravity;
            tr.appendChild(tdGravity);

            const tdLength = document.createElement("td");
            tdLength.textContent = p.Length;
            tr.appendChild(tdLength);

            const tdDistance = document.createElement("td");
            tdDistance.textContent = p.Distance;
            tr.appendChild(tdDistance);

            const tdMean = document.createElement("td");
            tdMean.textContent = p.Mean;
            tr.appendChild(tdMean);

            const tdNumber = document.createElement("td");
            tdNumber.textContent = p.Number;
            tr.appendChild(tdNumber);


            tbody.appendChild(tr);
          });
        });
    </script>
  </body>
</html>
